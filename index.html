<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <title>Find my IP</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <main class="container">
        <div class="top">
           <div class="top-width">
                <h2 class="mb-3 mt-4">IP Address Tracker</h2>
                <form class="mb-3 form">
                    <input type="text" class="form-control" id="ipAddress">
                </form>
                <div class="card">
                    <div>
                        <h5 class="card-title">IP ADDRESS</h5>
                        <p class="card-text">192.212.174.101</p>
                    </div>
                    <div>
                        <h5 class="card-title">LOCATION</h5>
                        <p class="card-text">Brooklyn, NY, 10001</p>
                    </div>
                    <div>
                        <h5 class="card-title">TIMEZONE</h5>
                        <p class="card-text">UTC -05:00</p>
                    </div>
                    <div>
                        <h5 class="card-title">ISP</h5>
                        <p class="card-text">SpaceX Starlink</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="map">
            
        </div>
    </main>

    <script src="./location.js"></script>
    <script src="./app.js"></script>
</body>
</html>
